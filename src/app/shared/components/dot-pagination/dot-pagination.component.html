<div class="relative flex gap-2 items-center justify-center p-4">
  <div
    class="absolute top-1/2 -translate-y-1/2 h-3 bg-blue-500 rounded-full transition-all duration-300 ease-out z-30"
    [style.left]="indicatorLeft()"
    [style.width]="indicatorWidth()"
  ></div>

  @for (page of pages; track page; let i = $index) {
    <div
      (click)="onPageClick(i + 1)"
      class="w-3 h-3 bg-gray-300 rounded-full cursor-pointer z-20 hover:bg-gray-400 transition-colors"
    ></div>
  }
</div>
